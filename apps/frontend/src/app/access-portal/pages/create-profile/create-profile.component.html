<div class="flex min-h-screen flex-col">
  <lens-academy-navbar></lens-academy-navbar>
  <div
    class="flex flex-1 flex-col items-center py-9"
    [ngClass]="{ 'justify-center': mode === 'CREATED' }"
  >
    <ng-container *ngIf="mode !== 'CREATED'">
      <div class="container mx-auto flex px-3" *ngIf="mode === 'VIEW'">
        <div
          class="text-secondary mr-4 flex cursor-pointer items-center gap-2 sm:mr-0"
          (click)="back()"
        >
          <i class="bi-arrow-left text-xl"></i>
          <span class="font-mono font-bold">Back</span>
        </div>
        <h2 class="text-neutral-1 mx-auto text-3xl font-bold">
          Confirm your details
        </h2>
      </div>
      <lens-academy-stepper
        *ngIf="mode !== 'VIEW'"
        [currentStep]="mode !== 'CREATE' ? 9999 : currentStep"
        [steps]="steps"
      ></lens-academy-stepper>
      <div
        class="divide-secondary grid w-full gap-10 divide-y-2 divide-solid px-3 md:w-2/3 2xl:w-2/5"
      >
        <lens-academy-profile-step
          [form]="form"
          [mode]="mode"
          (nextStep)="nextStep()"
          (edit)="edit(1)"
          (saveEdit)="showSummary()"
          *ngIf="currentStep === 1 || mode === 'VIEW'"
        ></lens-academy-profile-step>
        <lens-academy-education-step
          [form]="form"
          [mode]="mode"
          (nextStep)="nextStep()"
          (edit)="edit(2)"
          (saveEdit)="showSummary()"
          (previousStep)="previousStep()"
          *ngIf="currentStep === 2 || mode === 'VIEW'"
        ></lens-academy-education-step>
        <lens-academy-area-of-expertise-step
          [form]="form"
          [mode]="mode"
          (edit)="edit(3)"
          (saveEdit)="showSummary()"
          (nextStep)="nextStep()"
          (previousStep)="previousStep()"
          *ngIf="currentStep === 3 || mode === 'VIEW'"
        ></lens-academy-area-of-expertise-step>
        <lens-academy-professional-experience-step
          [form]="form"
          [mode]="mode"
          (edit)="edit(4)"
          (saveEdit)="showSummary()"
          (nextStep)="nextStep()"
          (previousStep)="previousStep()"
          *ngIf="currentStep === 4 || mode === 'VIEW'"
        ></lens-academy-professional-experience-step>
        <lens-academy-area-of-interest-step
          [form]="form"
          [mode]="mode"
          (edit)="edit(5)"
          (saveEdit)="showSummary()"
          (nextStep)="nextStep()"
          (previousStep)="previousStep()"
          *ngIf="currentStep === 5 || mode === 'VIEW'"
        ></lens-academy-area-of-interest-step>
        <lens-academy-skills-and-competencies-step
          [form]="form"
          [mode]="mode"
          (edit)="edit(6)"
          (saveEdit)="showSummary()"
          (nextStep)="nextStep()"
          (previousStep)="previousStep()"
          *ngIf="currentStep === 6 || mode === 'VIEW'"
        ></lens-academy-skills-and-competencies-step>
      </div>
      <lens-academy-button-primary
        class="mt-14 w-full px-3 sm:w-52"
        *ngIf="mode === 'VIEW'"
        (click)="createCurriculum()"
        >SAVE AND CONFIRM</lens-academy-button-primary
      >
    </ng-container>
    <div *ngIf="mode === 'CREATED'" class="px-3">
      <img
        src="../../assets/img/people-icon.svg"
        alt="people icon"
        class="mx-auto"
      />
      <h2 class="text-neutral-1 mb-4 mt-2 text-center text-3xl font-bold">
        Do you want to join a squad?
      </h2>
      <p class="text-neutral-2 mb-14 text-center font-mono sm:w-[400px]">
        You don't need to join a squad now, this option is available for you to
        join in the future.
      </p>
      <div class="flex flex-col gap-6 sm:flex-row">
        <lens-academy-button-secondary class="sm:w-52" [routerLink]="['/home']"
          >SKIP</lens-academy-button-secondary
        >
        <lens-academy-button-primary class="sm:w-52" [routerLink]="['/squads']"
          >YES</lens-academy-button-primary
        >
      </div>
    </div>
  </div>
</div>
