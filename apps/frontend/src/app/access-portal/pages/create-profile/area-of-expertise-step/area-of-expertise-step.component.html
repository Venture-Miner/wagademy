<form [formGroup]="areaForm" class="mt-10">
  <legend
    class="text-secondary -mb-1 text-2xl font-bold"
    *ngIf="mode === 'VIEW'"
  >
    Areas of expertise
  </legend>
  <ng-container *ngIf="mode !== 'VIEW'">
    <h5 class="mb-2 text-center font-mono font-bold">
      You need to fill up to 10 words to describe your areas of expertise
    </h5>
    <lens-academy-input
      id="add-area-input"
      formControlName="area"
      type="text"
      placeholder="Area"
      (keyup.enter)="addArea()"
    ></lens-academy-input>
    <div class="mt-4">
      <lens-academy-button-primary
        id="add-area"
        (click)="addArea()"
        [disabled]="areas.length >= 10 || areaControl.invalid"
        >ADD</lens-academy-button-primary
      >
    </div>
  </ng-container>
  <div class="mt-8 grid gap-6 sm:grid-cols-2">
    <div
      class="bg-neutral-3 flex items-center justify-between px-2 py-1"
      *ngFor="let area of areas; let i = index"
    >
      <span class="break-all font-mono text-sm">{{ area }}</span>
      <i
        [ngClass]="{ invisible: mode === 'VIEW' }"
        class="bi bi-x text-danger mt-1 cursor-pointer text-2xl"
        (click)="removeArea(i)"
      ></i>
    </div>
  </div>
  <div
    id="edit"
    class="mt-3 flex cursor-pointer items-center justify-end gap-2"
    (click)="edit.emit()"
    *ngIf="mode === 'VIEW'"
  >
    <span class="mb-1 font-mono font-bold">Edit</span>
    <i class="bi bi-pencil text-secondary"></i>
  </div>
  <div
    class="mt-12 flex flex-col justify-end gap-6 sm:flex-row"
    *ngIf="mode !== 'VIEW'"
  >
    <lens-academy-button-secondary
      id="previous-step"
      class="sm:w-52"
      (click)="previousStep.emit()"
      *ngIf="mode === 'CREATE'"
      >PREVIOUS</lens-academy-button-secondary
    >
    <lens-academy-button-primary
      id="next-or-save"
      class="sm:w-52"
      (click)="mode === 'CREATE' ? nextStep.emit() : saveEdit.emit()"
      >{{ mode === 'CREATE' ? 'NEXT' : 'SAVE' }}</lens-academy-button-primary
    >
  </div>
</form>
