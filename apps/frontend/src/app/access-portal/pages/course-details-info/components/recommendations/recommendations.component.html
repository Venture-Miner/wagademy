<div class="flex flex-col gap-4">
  <h3 class="text-secondary text-2xl font-bold">Recommendations</h3>
  <div class="flex flex-col gap-2">
    <div class="flex items-center gap-2">
      <img
        src="https://i.pravatar.cc/300"
        alt="avatar example"
        class="h-6 w-6 rounded-full object-cover"
      />
      <span class="text-neutral-1 mr-2 font-mono">{{
        recommendationsName
      }}</span>
      <div class="bg-neutral-2 h-1 w-1 rounded-full"></div>
      <span class="text-neutral-2 font-mono text-sm">{{
        dateRecommendation
      }}</span>
    </div>
    <span class="text-neutral-2 font-mono text-sm">
      {{ recommendations }}
    </span>
  </div>
</div>
