<wagademy-navbar-authenticated></wagademy-navbar-authenticated>
<div class="container mx-auto px-3 py-9">
  <div
    id="redirect-course"
    class="text-secondary mb-4 flex cursor-pointer items-center gap-2"
    [routerLink]="['/home/course-details']"
    [queryParams]="{ id: course.id }"
  >
    <i class="bi-arrow-left text-xl"></i>
    <span class="font-mono font-bold">Back</span>
  </div>
  <div class="mx-auto flex max-w-[786px] flex-col gap-8">
    <wagademy-personal-info
      [title]="course.title"
      [date]="course.date"
      [email]="course.email"
      [country]="course.country"
      [phone]="course.phone"
      [city]="course.city"
    ></wagademy-personal-info>
    <wagademy-about [info]="course.info"></wagademy-about>
    <wagademy-education
      [education]="course.education"
      [degree]="course.degree"
      [description]="course.description"
    ></wagademy-education>
    <wagademy-professional-experience
      [company]="course.company"
      [job]="course.job"
      [descriptionJob]="course.descriptionJob"
    ></wagademy-professional-experience>
    <wagademy-recommendations
      [dateRecommendation]="course.dateRecommendation"
      [recommendations]="course.recommendations"
      [recommendationsName]="course.recommendationsName"
    ></wagademy-recommendations>
  </div>
</div>
