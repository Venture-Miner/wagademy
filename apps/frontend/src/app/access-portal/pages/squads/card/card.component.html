<div
  class="flex h-64 w-64 flex-col items-center justify-center rounded-lg p-4 hover:shadow-md"
>
  <img src="../../assets/img/people-icon.svg" alt="people icon" class="w-2/5" />
  <span class="text-2xl font-bold">{{ squad.name }}</span>
  <span
    class="text-neutral-2 cursor-pointer font-mono hover:underline"
    (click)="showParticipants.emit()"
    >{{ squad.members.length }} participates</span
  >
  <span
    *ngIf="mode === 'MANAGE'"
    class="text-secondary mt-6 font-mono hover:underline"
    role="button"
    (click)="quit.emit(squad.id)"
    >QUIT</span
  >
  <lens-academy-button-primary
    class="mt-6 w-full"
    (click)="join.emit(squad.id)"
    *ngIf="mode === 'JOIN'"
    >JOIN</lens-academy-button-primary
  >
</div>
