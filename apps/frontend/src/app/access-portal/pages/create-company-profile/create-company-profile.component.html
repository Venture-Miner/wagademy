<div class="flex min-h-screen flex-col">
  <wagademy-navbar></wagademy-navbar>
  <div class="flex flex-1 flex-col items-center py-9">
    <div class="container mx-auto flex px-3" *ngIf="mode === 'VIEW'">
      <div
        class="text-secondary mr-4 flex cursor-pointer items-center gap-2 sm:mr-0"
        (click)="back()"
      >
        <i class="bi-arrow-left text-xl"></i>
        <span class="font-mono font-bold">Back</span>
      </div>
      <h2 class="text-neutral-1 mx-auto text-3xl font-bold">
        Confirm your details
      </h2>
    </div>
    <wagademy-stepper
      *ngIf="mode !== 'VIEW'"
      [currentStep]="mode !== 'CREATE' ? 9999 : currentStep"
      [steps]="steps"
    ></wagademy-stepper>
    <div
      class="divide-secondary grid w-full gap-10 divide-y-2 divide-solid px-3 md:w-2/3 2xl:w-2/5"
    >
      <wagademy-company-profile-step
        [form]="form"
        [mode]="mode"
        (nextStep)="nextStep()"
        (edit)="edit(1)"
        (saveEdit)="showSummary()"
        *ngIf="currentStep === 1 || mode === 'VIEW'"
      ></wagademy-company-profile-step>
      <wagademy-interest-step
        [form]="form"
        [mode]="mode"
        (nextStep)="nextStep()"
        (edit)="edit(2)"
        (saveEdit)="showSummary()"
        (previousStep)="previousStep()"
        *ngIf="currentStep === 2 || mode === 'VIEW'"
      ></wagademy-interest-step>
    </div>
    <wagademy-button-primary
      class="mt-14 w-full px-3 sm:w-52"
      *ngIf="mode === 'VIEW'"
      (click)="createProfile()"
      >SAVE AND CONFIRM</wagademy-button-primary
    >
    <wagademy-success-modal
      *ngIf="mode === 'CREATED'"
      [message]="congratulationsMessage"
    ></wagademy-success-modal>
  </div>
</div>
