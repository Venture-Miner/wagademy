<form [formGroup]="form" class="mt-10 flex grow flex-col gap-4">
  <legend
    class="text-secondary mb-2 text-2xl font-bold"
    *ngIf="mode === 'VIEW'"
  >
    Company
  </legend>
  <wagademy-form-field [control]="getControl('name')" label="Name">
    <wagademy-input
      type="text"
      placeholder="Name"
      formControlName="name"
    ></wagademy-input>
  </wagademy-form-field>
  <wagademy-form-field
    [control]="getControl('areaOfExpertise')"
    label="Area of Expertise"
  >
    <wagademy-input
      type="text"
      placeholder="Area of Expertise"
      formControlName="areaOfExpertise"
    ></wagademy-input>
  </wagademy-form-field>
  <wagademy-form-field
    [control]="getControl('description')"
    label="Description"
  >
    <wagademy-text-area
      placeholder="Description"
      formControlName="description"
    ></wagademy-text-area>
  </wagademy-form-field>
  <div
    class="-mt-4 flex cursor-pointer items-center gap-2 self-end"
    (click)="edit.emit()"
    *ngIf="mode === 'VIEW'"
  >
    <span class="mb-1 font-mono font-bold">Edit</span>
    <i class="bi bi-pencil text-secondary"></i>
  </div>
  <wagademy-button-primary
    class="mt-12 w-full self-end sm:w-52"
    *ngIf="mode !== 'VIEW'"
    (click)="mode === 'CREATE' ? nextStep.emit() : saveEdit.emit()"
    >{{ mode === 'CREATE' ? 'NEXT' : 'SAVE' }}</wagademy-button-primary
  >
</form>
