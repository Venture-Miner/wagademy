<div class="absolute inset-0 backdrop-blur-sm">
  <div class="flex h-screen items-center justify-center">
    <div
      class="bg-neutral-4 flex w-full flex-col items-center rounded-md px-8 py-8 shadow-lg md:w-[496px]"
    >
      <img src="../../../assets/img/img-add-email.svg" alt="add email icon" />
      <p class="text-neutral-1 py-6 font-mono">
        Which email do you want to receive the reminder?
      </p>
      <div class="grid w-full grid-cols-1 gap-x-4 md:grid-cols-2">
        <form [formGroup]="emailForm">
          <p class="text-neutral-1 pb-2 font-bold">Email</p>
          <div class="w-full md:w-[432px]">
            <lens-academy-input
              formControlName="email"
              type="text"
              placeholder="email@email.com"
              (keyup.enter)="addEmail()"
            ></lens-academy-input>
          </div>
        </form>
      </div>
      <div
        class="grid w-full grid-cols-1 gap-x-4 gap-y-4 pt-6 md:grid-cols-2 md:gap-y-0"
      >
        <lens-academy-button-secondary (click)="cancel.emit()"
          >CANCEL</lens-academy-button-secondary
        >
        <lens-academy-button-primary (click)="confirmEmail()"
          >CONFIRM</lens-academy-button-primary
        >
      </div>
    </div>
  </div>
</div>
<lens-academy-success-modal
  *ngIf="congratulationsMessage"
  [message]="congratulationsMessage"
></lens-academy-success-modal>
