<div class="flex flex-col gap-4">
  <div class="flex items-start justify-between gap-4">
    <h3 class="text-secondary break-all text-2xl font-bold">Account</h3>
    <div
      class="flex shrink-0 items-center rounded-full bg-opacity-10"
      [ngClass]="completed === 100 ? 'bg-secondary' : 'bg-danger'"
    >
      <span
        class="mx-3 my-1.5 font-mono text-sm"
        [ngClass]="completed === 100 ? 'text-secondary' : 'text-danger'"
        >{{ completed }}% Completed</span
      >
    </div>
  </div>
  <img
    src="https://i.pravatar.cc/300"
    alt="avatar example"
    class="h-28 w-28 rounded-full object-cover"
  />
  <div class="grid grid-cols-1 items-end gap-2 sm:grid-cols-2">
    <h3 class="text-neutral-1 text-2xl font-bold">{{ _about?.name }}</h3>
    <div class="flex items-center gap-2">
      <i class="bi bi-balloon text-secondary"></i>
      <span class="text-neutral-2 font-mono">{{
        _about?.dateOfBirth | date
      }}</span>
    </div>
    <div class="flex items-center gap-2">
      <i class="bi bi-envelope text-secondary"></i>
      <span class="text-neutral-2 font-mono">{{ _about?.email }}</span>
    </div>
    <div class="flex items-center gap-2">
      <i class="bi bi-globe-americas text-secondary"></i>
      <span class="text-neutral-2 font-mono">{{ _about?.country }}</span>
    </div>
    <div class="flex items-center gap-2">
      <i class="bi bi-telephone text-secondary"></i>
      <span class="text-neutral-2 font-mono">{{ _about?.cellphone }}</span>
    </div>
    <div class="flex items-center gap-2">
      <i class="bi bi-geo-alt text-secondary"></i>
      <span class="text-neutral-2 font-mono">{{ _about?.state }}</span>
    </div>
  </div>
  <div class="flex flex-col gap-2">
    <span class="text-neutral-1 text-sm font-bold">ABOUT</span>
    <span class="text-neutral-2 font-mono">{{ _about?.about }} </span>
  </div>
  <div
    id="redirect-profile-edit"
    class="flex cursor-pointer items-center gap-2 self-end"
    [routerLink]="['/home/profile/profile-edit']"
    [queryParams]="{ stepToEdit: 'PROFILE' }"
  >
    <span class="mb-1 font-mono font-bold">Edit</span>
    <i class="bi bi-pencil text-secondary"></i>
  </div>
</div>
