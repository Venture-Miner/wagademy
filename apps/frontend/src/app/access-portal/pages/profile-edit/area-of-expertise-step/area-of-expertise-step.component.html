<form [formGroup]="areaForm" class="mt-10">
  <legend class="text-secondary mb-6 text-2xl font-bold">
    Areas of expertise
  </legend>
  <ng-container>
    <h5 class="mb-2 text-center font-mono font-bold">
      You need to fill up to 10 words to describe your areas of expertise
    </h5>
    <wagademy-input
      id="add-area-input"
      formControlName="area"
      type="text"
      placeholder="Area"
      (keyup.enter)="addArea()"
    ></wagademy-input>
    <div class="mt-4">
      <wagademy-button-primary
        id="add-area"
        (click)="addArea()"
        [disabled]="areas.length >= 10 || areaControl.invalid"
        >ADD</wagademy-button-primary
      >
    </div>
  </ng-container>
  <div class="mb-12 mt-8 grid gap-6 sm:grid-cols-2">
    <div
      class="bg-neutral-3 flex items-center justify-between px-2 py-1"
      *ngFor="let area of areas; let i = index"
    >
      <span class="break-all font-mono text-sm">{{ area }}</span>
      <i
        id="remove-area"
        class="bi bi-x text-danger mt-1 cursor-pointer text-2xl"
        (click)="removeArea(i)"
      ></i>
    </div>
  </div>
  <wagademy-button-primary
    id="save-button"
    class="w-full self-end sm:w-52"
    (click)="saveEdit.emit()"
    >SAVE
  </wagademy-button-primary>
</form>
