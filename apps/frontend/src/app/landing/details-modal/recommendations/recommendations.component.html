<div class="flex flex-col gap-4">
  <h3 class="text-2xl font-bold text-secondary">Recommendations</h3>
  <div
    class="flex flex-col gap-2"
    *ngFor="let recommendation of data.recommendations"
  >
    <div class="flex items-center gap-2">
      <img
        [src]="recommendation.avatarURL"
        alt="avatar example"
        class="h-6 w-6 rounded-full object-cover"
      />
      <span class="mr-2 font-mono text-neutral-1">{{
        recommendation.userName
      }}</span>
      <div class="h-1 w-1 rounded-full bg-neutral-2"></div>
      <span class="font-mono text-sm text-neutral-2">{{
        recommendation.date
      }}</span>
    </div>
    <span class="font-mono text-sm text-neutral-2">
      {{ recommendation.recommendation }}
    </span>
  </div>
</div>
