<div class="grid grid-cols-1 items-end gap-2 break-all sm:grid-cols-2">
  <h3 class="text-2xl font-bold text-secondary">{{ data.name }}</h3>
  <div class="flex items-center gap-2">
    <i class="bi bi-balloon text-secondary"></i>
    <span class="font-mono text-neutral-2">{{ data.dateOfBirth }}</span>
  </div>
  <div class="flex items-center gap-2">
    <i class="bi bi-envelope text-secondary"></i>
    <span class="font-mono text-neutral-2">{{ data.email }}</span>
  </div>
  <div class="flex items-center gap-2">
    <i class="bi bi-globe-americas text-secondary"></i>
    <span class="font-mono text-neutral-2">{{ data.country }}</span>
  </div>
  <div class="flex items-center gap-2">
    <i class="bi bi-telephone text-secondary"></i>
    <span class="font-mono text-neutral-2">{{ data.contactNumber }}</span>
  </div>
  <div class="flex items-center gap-2">
    <i class="bi bi-geo-alt text-secondary"></i>
    <span class="font-mono text-neutral-2">{{ data.state }}</span>
  </div>
</div>
