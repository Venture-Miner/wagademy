<div class="shadow-md">
  <div
    class="flex flex-col items-center gap-4 py-3 sm:container sm:mx-auto sm:flex-row sm:justify-between sm:px-5"
  >
    <button [routerLink]="['/']">
      <img
        class="w-40"
        src="../../assets/img/logo-wa.svg"
        alt="wagademy logo"
      />
    </button>
    <div class="gap-x-8 md:flex">
      <div class="flex gap-x-8">
        <button
          id="home"
          class="text-secondary text-lg font-bold"
          [routerLink]="['/']"
          routerLinkActive="border-b-2"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Home
        </button>
        <button
          id="about"
          class="text-secondary text-lg font-bold"
          [routerLink]="['/about']"
          routerLinkActive="border-b-2"
        >
          About
        </button>
      </div>
      <div class="w-52 pt-6 md:pt-0">
        <wagademy-button-secondary
          id="connect-wallet"
          [routerLink]="['/account-type']"
          >ACCESS WALLET</wagademy-button-secondary
        >
      </div>
    </div>
  </div>
</div>
