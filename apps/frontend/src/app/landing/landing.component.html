<div>
  <wagademy-navbar-landing></wagademy-navbar-landing>
  <section class="relative h-[60vh]">
    <img
      src="../../assets/img/landing-background.webp"
      alt="landing background"
      class="h-full w-full object-cover"
    />
    <div
      class="absolute bottom-1/3 left-1/2 w-3/4 -translate-x-1/2 text-start font-bold tracking-wider md:text-3xl lg:w-[640px]"
    >
      <h2 class="text-neutral-4 text-4xl">Welcome to Wagademy</h2>
      <p class="text-neutral-4 mt-6 text-xl">
        Have a unique curriculum through Lens protocol, and share the same
        information among other communication channels
      </p>
    </div>
  </section>
  <section class="container mx-auto mb-16 mt-16 px-6 sm:mb-36">
    <div class="grid grid-cols-1 gap-x-9 md:grid-cols-2">
      <div class="py-6 px-5">
        <div
          class="pb-4"
          *ngFor="let publication of publications | slice : 0 : display"
        >
          <wagademy-post-card [publication]="publication"> </wagademy-post-card>
        </div>
        <div class="flex justify-end">
          <button
            *ngIf="display < 50"
            class="text-secondary cursor-pointer text-xl font-semibold"
            (click)="display = display + 47; getPublications()"
          >
            Show More
          </button>
        </div>
      </div>
      <div class="mx-auto text-center">
        <small class="text-neutral-2 block pb-4 text-center">
          Â© 2023 Wagademy - All Rights reserved!
        </small>
        <div class="flex flex-col gap-2 font-mono">
          <span class="text-neutral-1 font-bold"> Contact </span>
          <span class="text-neutral-1"> contact@ventureminer.com </span>
          <div class="text-secondary flex justify-center gap-3 text-xl">
            <i class="bi bi-twitter cursor-pointer"></i>
            <i class="bi bi-instagram cursor-pointer"></i>
            <i class="bi bi-discord cursor-pointer"></i>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
