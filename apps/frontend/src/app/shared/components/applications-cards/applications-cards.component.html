<div
  class="group sm:w-[304px] w-[230px] h-[184px] bg-neutral mx-auto hover:shadow-lg relative flex justify-center rounded-lg"
>
  <div class="px-4 bottom-4 bg-neutral w-full">
    <h3
      class="text-base-100 font-sans font-medium text-2xl pb-1 pt-4 text-ellipsis overflow-hidden whitespace-nowrap"
    >
      {{ name }}
    </h3>
    <div class="pb-6">
      <p class="text-base-200 font-mono line-clamp-2">
        {{ company }}
      </p>
    </div>
  </div>
  <div class="absolute bottom-0 w-full p-4">
    <button
      class="btn btn-primary sm:w-[272px] w-full"
      [disabled]="disabled"
      (click)="onActionButtonClick()"
    >
      Go to IA Interview
    </button>
  </div>
</div>
