<select
  [ngClass]="hasError() ? 'select-error' : 'focus:border-primary'"
  #select
  class="select w-full textarea bg-neutral text-base-100 px-9"
  (change)="onInputChange()"
  (blur)="onBlur()"
>
  <option disabled selected value="">{{ placeholder }}</option>
  <option *ngFor="let item of items" [value]="item.value">
    {{ item.label }}
  </option>
</select>
