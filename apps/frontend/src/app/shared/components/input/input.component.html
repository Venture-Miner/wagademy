<div class="relative">
  <div
    *ngIf="leftIcon"
    class="flex absolute inset-y-0 left-0 items-center pl-3"
    [ngClass]="hasError() ? 'text-error' : 'text-primary'"
  >
    <i class="{{ leftIcon }}"></i>
  </div>
  <input
    [ngClass]="hasError() ? 'input-error' : 'focus:border-primary'"
    class="input w-full px-9"
    #input
    [type]="type === 'password' && showPassword ? 'text' : type"
    (blur)="onBlur()"
    (input)="onInputChange()"
    [placeholder]="placeholder"
    [readonly]="readonly"
    [disabled]="disabledInput"
    [value]="value"
    [pattern]="pattern"
  />
  <button
    *ngIf="rightButtonType"
    type="button"
    class="absolute inset-y-0 right-0 pr-3 flex items-center text-base-100"
    (click)="rightButtonMap[rightButtonType].action()"
    [disabled]="isRightButtonDisabled"
  >
    <i [ngClass]="rightButtonMap[rightButtonType].icon"></i>
  </button>
</div>
