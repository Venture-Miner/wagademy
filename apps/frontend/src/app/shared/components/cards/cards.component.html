<div
  class="group sm:w-[304px] w-[230px] h-[336px] bg-neutral mx-auto hover:shadow-lg flex justify-center relative rounded-lg"
>
  <div class="font-mono sm:w-[304px] w-[230px]">
    <img
      *ngIf="img"
      [src]="img"
      class="h-40 w-full object-cover rounded-t-lg"
      alt="image"
    />
    <img
      *ngIf="!img"
      [src]="'./assets/img/images/img-card-fallback.webp'"
      class="h-40 w-full object-cover rounded-t-lg"
      alt="fallback image"
    />
    <div
      class="px-4 absolute bottom-4 bg-neutral group-hover:-translate-y-8 duration-300 w-full"
    >
      <p
        *ngIf="applications"
        class="font-sans font-bold text-sm text-primary pb-1 pt-4"
      >
        {{ applications }} APPLICATIONS
      </p>
      <h3
        [ngClass]="{
          'pt-4': !applications
        }"
        class="text-base-100 font-sans font-medium text-2xl pb-1 text-ellipsis overflow-hidden whitespace-nowrap"
      >
        {{ name }}
      </h3>
      <div class="pb-6">
        <p
          [ngClass]="[applications ? 'h-[76px]' : 'h-[108px]']"
          class="text-base-200 font-mono line-clamp-2"
        >
          {{ description }}
        </p>
      </div>
    </div>
    <div class="absolute bottom-0 w-full p-4">
      <div class="opacity-0 w-full duration-300 group-hover:opacity-100">
        <button class="btn btn-primary w-full" (click)="onViewMoreClick()">
          {{ button }}
        </button>
      </div>
    </div>
  </div>
</div>
