<dialog id="modal" class="modal">
  <div class="modal-box bg-neutral-50">
    <img
      class="rounded-[16px] mb-4 object-cover w-24 h-24"
      [src]="courseImage"
      alt="course"
    />
    <h3 class="text-4xl mb-2 text-neutral-950">{{ courseName }}</h3>
    <p class="py-4 text-base-200 line-clamp-3 mb-4">{{ courseDescription }}</p>
    <p class="text-sm text-primary font-bold mb-10">
      {{ courseProgress }}% COMPLETED
    </p>
    <div class="flex w-full items-end gap-4 justify-center">
      <div class="modal-action">
        <form method="dialog">
          <button
            class="btn btn-outline btn-primary font-normal sm:w-52 font-mono"
            onclick="modal.close()"
          >
            Cancel
          </button>
        </form>
      </div>
      <button
        (click)="claimCourse()"
        class="btn btn-primary font-normal sm:w-52 disabled:text-base-200/30 disabled:border-base-200/30 font-mono"
        [disabled]="courseStatus === 'claimed'"
      >
        Claim
      </button>
    </div>
  </div>
</dialog>
