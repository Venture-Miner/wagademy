<div class="container mx-auto min-h-screen px-3 sm:px-0">
  <div class="pb-8 pt-6 flex justify-between flex-wrap gap-4">
    <h2 class="font-sans font-medium text-4xl text-base-100">Chatbots</h2>
    <div>
      <wagademy-input
        [placeholder]="'Search'"
        [leftIcon]="'bi bi-search'"
      ></wagademy-input>
    </div>
    <div class="flex flex-wrap gap-2">
      <button
        *ngFor="let filters of filters; let i = index"
        class="border border-base-200 hover:border-none font-mono hover:text-base-100 text-base-200 rounded-full p-2 hover:bg-primary"
      >
        {{ filters.name }}
      </button>
    </div>
  </div>
  <p class="md:w-1/3 w-full font-mono text-base-200 pb-4">
    You can use a model trained by companies that invite you to test it, or
    spend <span class="text-primary font-bold">credits</span> to use any trained
    model.
  </p>
  <div *ngIf="!isLoading">
    <div *ngIf="chats.length">
      <div
        class="flex flex-wrap max-[513px]:justify-center justify-between gap-8"
      >
        <wagademy-cards
          *ngFor="let chat of chats"
          [img]="chat.images"
          [name]="chat.name"
          [description]="chat.description"
          [details]="'more'"
        ></wagademy-cards>
      </div>
    </div>
    <div class="flex justify-center lg:justify-end pt-6 pb-3">
      <wagademy-pagination
        [page]="page"
        [take]="take"
        [count]="count"
        (pageChange)="page = $event; getChatBots()"
      ></wagademy-pagination>
    </div>
  </div>
</div>
