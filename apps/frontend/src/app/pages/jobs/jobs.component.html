<div class="container mx-auto min-h-screen px-3 sm:px-0">
  <div class="pb-8 pt-6 flex justify-between flex-wrap gap-4">
    <h2 class="font-sans font-medium text-4xl text-base-100">Jobs</h2>
    <label class="input flex items-center gap-2 bg-transparent text-base-200">
      <i class="bi bi-search"></i>
      <input
        type="text"
        [(ngModel)]="searchJob"
        class="grow text-base-200"
        placeholder="Search"
      />
    </label>
    <div class="flex flex-wrap gap-2">
      <button
        *ngFor="let filter of filters; let i = index"
        class="border border-base-200 hover:border-none font-mono rounded-full p-2 hover:bg-primary"
        [ngClass]="[
          filter.name === selectedFilter
            ? 'bg-primary text-base-100 border-none'
            : 'text-base-200 hover:text-base-100'
        ]"
        (click)="selectedFilter = filter.name"
      >
        {{ filter.name }}
      </button>
    </div>
  </div>
  <div *ngIf="!isLoading">
    <div *ngIf="jobs.length">
      <div
        class="flex flex-wrap max-[513px]:justify-center justify-between gap-8 pt-6 xl:pt-0"
      >
        <wagademy-cards
          *ngFor="let job of filteredJobs"
          [img]="job.image"
          [name]="job.title"
          [description]="job.description"
          [details]="'more'"
          (click)="jobDetails(job)"
        ></wagademy-cards>
      </div>
    </div>
    <div class="flex justify-center lg:justify-end pt-6 pb-3">
      <wagademy-pagination
        [page]="page"
        [take]="take"
        [count]="count"
        (pageChange)="page = $event; getJobs()"
      ></wagademy-pagination>
    </div>
  </div>
</div>
