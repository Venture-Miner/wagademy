<div class="flex justify-between">
  <div>
    <div class="flex items-center">
      <img
        [src]="sanitizeUrl(publication.profile.picture?.original?.url)"
        alt="avatar example"
        class="h-8 w-8 rounded-full object-cover md:h-12 md:w-12"
      />
      <div class="text-xs md:text-base">
        <span
          class="text-neutral-1 ml-4 break-words break-all font-mono font-bold"
        >
          {{ publication.profile.name || publication.profile.handle }}</span
        >
        <div class="pl-4 md:flex">
          <p class="text-neutral-1 break-words">
            @{{ publication.profile.handle }}
          </p>
          <p class="text-neutral-6 pl-2">
            â€¢ {{ publication.createdAt | date : 'MMMM d' }}
          </p>
        </div>
      </div>
    </div>
    <div class="pt-5">
      <img
        *ngIf="
          publication.metadata.media.length &&
          publication.metadata.media[0].original.mimeType.includes('image')
        "
        [src]="sanitizeUrl(publication.metadata.media[0].original.url)"
        alt="post media"
        class="object-scale-down md:max-h-[441px]"
      />
    </div>
  </div>
  <button class="relative">
    <i
      class="bi bi-three-dots-vertical text-secondary absolute top-0 text-lg"
      aria-hidden="true"
    ></i>
  </button>
</div>
<hr class="text-neutral-3" />
