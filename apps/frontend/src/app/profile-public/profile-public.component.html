<wagademy-navbar-landing></wagademy-navbar-landing>
<div class="container mx-auto my-9 px-3">
  <div
    class="text-secondary mb-6 flex cursor-pointer items-center gap-2"
    [routerLink]="['/']"
  >
    <i class="bi-arrow-left text-xl"></i>
    <span class="font-mono font-bold">Back</span>
  </div>
  <div>
    <div class="absolute">
      <img
        class="container h-[200px] sm:w-[640px] md:h-[320px] md:w-[800px] lg:w-[1512px]"
        src="../../assets/img/img-banner-profile.png"
        alt="banner image"
      />
    </div>
    <div class="relative h-[150px] w-[150px] md:h-[400px] md:w-[400px]">
      <img
        class="px-6 pb-8 pt-14 md:pt-52"
        src="../../assets/img/img-profile-wagademy.svg"
        alt="jobs image"
      />
    </div>
  </div>
  <div class="grid grid-cols-1 pt-24 md:grid-cols-3 md:pt-6">
    <div>
      <p class="text-secondary font-sans text-2xl font-bold">User name</p>
      <p class="text-primary pb-4">@user_name</p>
      <div class="flex gap-x-10 pb-4">
        <div>
          <p class="text-secondary font-mono text-lg">310</p>
          <p class="text-neutral-2">Following</p>
        </div>
        <div>
          <p class="text-secondary font-mono text-lg">415</p>
          <p class="text-neutral-2">Followers</p>
        </div>
      </div>
      <button
        class="border-primary text-primary hover:bg-primary hover:text-neutral-4 w-20 rounded border py-2 font-mono md:w-32"
      >
        Follow +
      </button>
    </div>
    <div class="col-span-2 px-5 py-6 md:py-0">
      <div
        class="pb-4"
        *ngFor="let publication of publications | slice : 0 : display"
      >
        <wagademy-post-card [publication]="publication"> </wagademy-post-card>
      </div>
      <div class="flex justify-end">
        <button
          *ngIf="display < 50"
          class="text-secondary cursor-pointer text-xl font-semibold"
          (click)="display = display + 47; getPublications()"
        >
          Show More
        </button>
      </div>
    </div>
  </div>
</div>
